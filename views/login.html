<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker</title>
    <link rel="stylesheet" href="../src/css/login.css">
    <script src="../src/js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="../src/assets/logo.png" alt="Networker Logo">
            </div>
            <form id="login-form" class="login-form">
                <h2 data-i18n="login_title">로그인</h2>
                <div class="form-group">
                    <label for="user-email" data-i18n="useremail_label">사용자 이메일</label>
                    <input type="text" id="user-email" name="user-email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password_label">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" data-i18n="login_button">로그인</button>
                <div class="register-link">
                    <a href="signup.html" data-i18n="register_link">회원가입</a>
                </div>
            </form>
        </div>
        <div class="info-section">
            <h1 data-i18n="welcome_message">함께하는 한국생활, Networker</h1>
            <p data-i18n="description">Networker와 함께 여러분이 원하는 한국생활을 만들어보세요.</p>
            <div class="language-select">
                <label for="language" data-i18n="select_language">언어 선택:</label>
                <select id="language" name="language">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
