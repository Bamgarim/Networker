<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Networker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">
                <img src="../assets/logo.png" alt="Networker Logo">
                <h1>Networker</h1>
            </span>
            <div class="menu">
                <a href="../main/index.html">홈</a>
                <a href="../board/index.html">자유게시판</a>
                <a href="#">스토어</a>
                <a href="#">법률지원</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
            </div>
            <div class="auth-buttons">
                <a href="../main/index.html">로그인</a>
                <a href="../signup/signup.html">회원가입</a>
                <div class="profile-icon">
                    <a href="../profile/index.html"><img src="../assets/profile.png" alt="Profile"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="password-container">
            <h2>비밀번호 변경</h2>
            <form id="password-form" action="#" method="post">
                <div class="form-group">
                    <label for="current-password">현재 비밀번호</label>
                    <input type="password" id="current-password" name="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">새 비밀번호</label>
                    <p>※ 비밀번호 조건 : 영문/숫자/특수문자 중 2가지 이상을 포함한 8~20자</p>
                    <input type="password" id="new-password" name="new-password" required>
                    <span id="password-criteria-error" class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">새 비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span id="password-match-error" class="error-message"></span>
                </div>
                <button type="submit">비밀번호 변경</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
