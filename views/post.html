<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 - Networker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">
                <img src="../assets/logo.png" alt="Networker Logo">
                <h1>Networker</h1>
            </span>
            <div class="menu">
                <a href="../main/index.html">홈</a>
                <a href="../board/index.html">자유게시판</a>
                <a href="#">스토어</a>
                <a href="#">법률지원</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
            </div>
            <div class="auth-buttons">
                <a href="../main/index.html">로그인</a>
                <a href="../signup/signup.html">회원가입</a>
                <div class="profile-icon">
                    <a href="../profile/index.html"><img src="../assets/profile.png" alt="Profile"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="post-container">
            <h2 id="post-title">게시글 제목</h2>
            <p id="post-content">게시글 내용</p>
            <div class="comment-section">
                <h3>댓글</h3>
                <div id="comment-list" class="comment-list">
                    <!-- 댓글 목록이 여기에 동적으로 로드됩니다 -->
                </div>
                <div class="comment-form">
                    <textarea id="comment-content" rows="3" placeholder="댓글을 입력하세요"></textarea>
                    <button id="submit-comment">댓글 작성</button>
                </div>
            </div>
            <button class="back-to-list-button" onclick="window.location.href='../board/index.html'">글 목록</button>
        </div>
    </main>

    <script src="post.js"></script>
</body>
</html>
