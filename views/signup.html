<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker 회원가입</title>
    <link rel="stylesheet" href="../src/css/signup.css">
</head>
<body>
    <div class="container">
        <div class="register-section">
            <div class="logo">
                <img src="logo.png" alt="Networker Logo">
            </div>
            <form action="#" method="post" class="register-form">
                <h2>회원가입</h2>
                <div class="form-group">
                    <label for="user-email">이메일아이디</label>
                    <input type="text" id="user-email" name="user-email" required>
                </div>
                <div class="form-group">
                    <label for="nationality">국적</label>
                    <select id="nationality" name="nationality" required>
                        <option value="kr">한국</option>
                        <option value="us">United States of America</option>
                        <option value="cn">中國</option>
                        <option value="jp">日本</option>
                        <!-- 추가적인 옵션을 여기에 추가할 수 있습니다 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">회원가입</button>
                <div class="login-link">
                    <a href="#">이미 계정이 있으신가요? 로그인</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
