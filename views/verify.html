<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networker 외국인 등록증 인증</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="verification-section">
            <div class="logo">
                <img src="logo.png" alt="Networker Logo">
            </div>
            <form id="verification-form" class="verification-form">
                <h2>외국인 인증</h2>
                <div class="form-group">
                    <label for="registration-number">외국인 등록증 번호</label>
                    <input type="text" id="registration-number" name="registration-number" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일 (YYYYMMDD)</label>
                    <input type="text" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit">인증하기</button>
                <div id="result" class="result"></div>
            </form>
        </div>
    </div>
</body>
</html>
