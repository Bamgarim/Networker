<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - Networker</title>
    <link rel="stylesheet" href="../src/css/inquire.css">
</head>
<body>
    <header>
        <div class="header-content">
            <span class="logo">
                <img src="../assets/logo.png" alt="Networker Logo">
                <h1>Networker</h1>
            </span>
            <div class="menu">
                <a href="#">홈</a>
                <a href="board.html">자유게시판</a>
                <a href="#">스토어</a>
                <a href="#">법률지원</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
            </div>
            <div class="auth-buttons">
                <a href="login.html">로그인</a>
                <a href="signup.html">회원가입</a>
                <div class="profile-icon">
                    <a href="profile.html"><img src="../src/assets/profile.png" alt="Profile"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="inquiry-container">
            <h2>문의하기</h2>
            <form id="inquiry-form" action="#" method="post">
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">파일 첨부</label>
                    <input type="file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="email">연락받을 이메일</label>
                    <input type="email" id="email" name="email" value="sample@naver.com" required>
                </div>
                <div class="form-group">
                    <label for="userid">이용자 아이디</label>
                    <input type="text" id="userid" name="userid" value="abcd1234" required>
                </div>
                <div class="form-group">
                    <label for="privacy-consent">개인정보 수집 및 이용</label>
                    <input type="checkbox" id="privacy-consent" name="privacy-consent" required> 개인정보 수집 및 이용에 동의합니다 (필수)
                </div>
                <p>문의 처리를 위해 이메일, 회원정보, 기기정보, 문의내용에 포함된 개인정보를 수집하며, 개인정보보호법에 따라 3년 후 파기됩니다.</p>
                <button type="submit">문의 접수하기</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-btn">
                <li><a href="#">이용약관</a></li>
                <li><a href="#" style="font-weight: bold;">개인정보처리방침</a></li>
                <li><a href="#">문의/신고</a></li>
                <li><a href="#">광고안내</a></li>
            </ul>
        </div>
    </footer>

    <script src="../src/js/inquire.js"></script>
</body>
</html>
