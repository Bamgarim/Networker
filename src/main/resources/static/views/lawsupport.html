<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f3cec821.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/css/lawsupport.css">
    <script src="../src/js/lang.js" defer></script>
    <link rel="stylesheet" href="../src/css/shared.css" />
    <title>네트워커</title>
</head>

<body>
    <header>
        <div class="header-content">
          <a href="networker.html" style="text-decoration: none">
            <span class="logo">
              <img src="../src/assets/logo.png" alt="logo" />
              <h1 id="site_title">Networker</h1>
            </span>
          </a>
          <div class="menu">
            <a href="networker.html" id="menu_home">홈</a>
            <a href="news.html" id="menu_news">정보</a>
            <a href="board.html" id="menu_board">자유게시판</a>
            <a href="store.html" id="menu_store">스토어</a>
            <a href="lawsupport.html" id="menu_law">법률지원</a>
            <a href="review.html" id="menu_review">기업리뷰</a>
          </div>
          <div class="auth-buttons">
            <a href="login.html" id="login">로그인</a>
            <a href="signup.html" id="signup">회원가입</a>
            <div class="profile-icon">
              <a href="profile.html" id="profile-size"
                ><img src="../src/assets/profile.png" alt="Profile"
              /></a>
            </div>
            <div class="language-selector">
              <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
              <label for="languageSelector"></label>
              <select id="languageSelector">
                <option value="en">English</option>
                <option value="ko" selected>한국어</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="vi">Tiếng Việt</option>
                <option value="mn">Монгол</option>
                <option value="ru">Русский</option>
              </select>
            </div>
          </div>
        </div>
      </header>
  

    <main>
        <table class="community">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>추천</th>
                </tr>
            </thead>
            <tbody id="post-list"></tbody>
        </table>
        <div class="bottom-box">
            <div class="bottom-btn-box">
                <button>글쓰기</button>
                <button>추천글</button>
                <button id="post-button">글쓰기</button>
            </div>

            <ul id="pagination"></ul>

            <div class="bottom-search-box">
                <div class="dropdown">
                    <select>
                        <option>제목+내용</option>
                        <option>제목</option>
                        <option>내용</option>
                        <option>글쓴이</option>
                    </select>
                </div>
                <form action="/URL데이터를 처리할 URL" method="get">
                    <input class="search-input" type="text" name="query" placeholder="검색어 입력">
                    <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-btn">
                <li><a href="#">이용약관</a></li>
                <li><a href="privacy_Policy.html" style="font-weight: bold;">개인정보처리방침</a></li>
                <li><a href="#">문의/신고</a></li>
                <li><a href="#">광고안내</a></li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="../src/js/lawsupport.js"></script>
</body>

</html>
